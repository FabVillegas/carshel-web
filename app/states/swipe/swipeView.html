<div ng-controller="swipeController as vm">

  <div class="iso-cube">
    <div class="row">
      <div class="twelve columns">
        <responsive-menu></responsive-menu>
      </div>
    </div>

    <div class="row" style="margin-top: 100px">
      <div class="six columns offset-by-three">
          <img class="car-image" src="assets/images/placeholder_car.jpg">
      </div>
    </div>

    <div class="row">
      <div class="four columns offset-by-three">
          <p class="car-model">Mitsubishi Lancer 2010</p>
          <p class="car-location">Monterrey, N.L.</p>
      </div>
      <div class="two columns">
        <p class="car-price">$50 000</p>
      </div>
    </div>

    <div class="row">
      <div class="three columns offset-by-three">
        <button class="red-button" type="button">Dislike</button>
      </div>
      <div class="three columns">
        <button class="green-button" type="button">Like</button>
      </div>
    </div>

  </div>
</div>
